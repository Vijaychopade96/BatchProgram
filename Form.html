<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tag</title>
</head>
<body bgcolor="skyblue">
    <h1>Form Tag</h1>
    <hr>
    <center><form action="#" method="get">
        <label for="Username">Username</label>
        <input type="text" name="Username" id="username" placeholder="Name"/><br>
        <label for="Email">Email Id</label>
        <input type="text" name="Email" id="Email" placeholder="Email" ><br>
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        <br> 
        <label for="phone no">Phone No</label>
        <input type="Number" name="Phone No" id="phone no" placeholder="Phone No">
        <br>
        <label for="Age">Age </label>
        <input type="Number" name="Age" id="Age" placeholder="Age">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br>
        <label for="Courses">Courses:</label>
        <input type="checkbox" name="Courses" id="Java">Java
        <input type="checkbox" name="Courses" id="Python">Python
        <input type="checkbox" name="Courses" id="Sql">Sql
        <input type="checkbox" name="Courses" id="Web Tech">Web Tech

        <br>
        <label for="Branches">Branches</label>
        <select name="Branches" id="Branches">
        <option value="Hadpser">Hadpser</option>
        <option value="Deccan">Deccan</option>
        <option value="Wakad">Wakad</option>
    </select><br>

    <label for="Address">Address:</label>
   <address> <textarea name="Address" id="Address" cols="30" rows="10"></textarea></address>
   <br>
   <label for="Date">DOB:</label>
   <input type="Date" name="Date" id="Date">
   <br>

<label for="File">File Upload</label>
<input type="File" name="FileUpload" >
<br>
<label for="Feedback">Feedback</label>
<input type="range">
<br>
<label for="Reset">Reset</label>
<input type="reset" name="reset" id="">
       

       
        
        <br>
        <button style="color: red;">Submit</button>

    </form>
    
</body>
</html>
